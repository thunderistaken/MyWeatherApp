<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
</head>

<body>
    <div class="container mt-5 mx-auto">
        <h1 class="text-center display-4   my-4">Weather Forecast</h1>
        <form class="location-change  text-center my-4">
            <label for="city">enter city name</label>
            <input name="city" type="text" class="form-control p4">
        </form>

        <div class="card shadow-lg rounded ">

            <img class="time card-img-top" src="https://via.placeholder.com/400x300">
            
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="">
            </div>
            <div class="text-uppercase text-center detail">
                <h5 class="city-name my-3 ">city name</h5>
                <div class="city-weather my-3">weather forecast</div>
                <div class= "display-5 my-4">
                    <span class="city-temperature">temperature</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>



    <script src="./scripts/script.js"></script>
    <script src="./scripts/forecast.js"></script>
</body>

</html>
